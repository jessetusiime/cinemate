<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your watchlist of movies to watch later">
    <meta name="author" content="Tusiime Jesse">
    <meta property="og:description" content="Keep track of movies you want to watch">
    <meta property="og:image" content="https://jessetusiime.github.io/cinemate/images/meta_image.webp">
    <meta property="og:url" content="https://jessetusiime.github.io/cinemate/watchlist.html">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Cinemate">
    <title>Cinemate - My Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Merriweather:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <script type="module" src="../scripts/main.mjs"></script>
</head>

<body>
    <!-- Header will be dynamically inserted -->

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">My Watchlist</h1>
                <p class="page-description">Movies you plan to watch</p>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Loading your watchlist...</p>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Empty State (shown when no watchlist items) -->
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-state-icon"><svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#d1d5db" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M6 3h12a1 1 0 0 1 1 1v17l-7-4-7 4V4a1 1 0 0 1 1-1z" />
                </svg></div>
                <h2>Your watchlist is empty</h2>
                <p>Add movies to watch them later!</p>
                <a href="../index.html" class="btn-primary">Discover Movies</a>
            </div>

            <!-- Watchlist Grid -->
            <div id="watchlistGrid" class="movies-grid"></div>
        </div>
    </main>

    <!-- Footer will be dynamically inserted -->
</body>

</html>
