<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Save and view your favorite movies and Tv shows from multiple sources">
    <meta name="author" content="Tusiime Jesse">
    <meta property="og:description" content="Mark your favorite movies and Tv shows">
    <meta property="og:image" content="https://jessetusiime.github.io/cinemate/images/meta_image.webp">
    <meta property="og:url" content="https://jessetusiime.github.io/cinemate/favorites.html">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Cinemate">
    <title>Cinemate - My Favorites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Merriweather:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <script type="module" src="../scripts/main.mjs"></script>
</head>

<body>
    <!-- Header will be dynamically inserted -->

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">My Favorite Movies</h1>
                <p class="page-description">Movies you've loved and saved</p>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Loading your favorites...</p>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>

            <!-- Empty State (shown when there is no favorites) -->
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-state-icon">❤️</div>
                <h2>No favorites yet</h2>
                <p>Start exploring movies and add them to your favorites!</p>
                <a href="../index.html" class="btn-primary">Discover Movies</a>
            </div>

            <!-- Favorites Grid -->
            <div id="favoritesGrid" class="movies-grid"></div>
        </div>
    </main>

    <!-- Footer will be dynamically inserted -->
</body>

</html>
