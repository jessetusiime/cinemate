<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Discover and track movies, favorites, manage watchlists, and compare ratings from multiple sources">
    <meta name="author" content="Tusiime Jesse">
    <meta property="og:description" content="Explore different movies and Tv shows">
    <meta property="og:image" content="https://jessetusiime.github.io/cinemate/images/meta_image.webp">
    <meta property="og:url" content="https://jessetusiime.github.io/cinemate/index.html">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Cinemate">
    <title>Cinemate - Movie Discovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Merriweather:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/animations.css">
    <script type="module" src="scripts/main.mjs"></script>
</head>

<body>
    <!-- Dynamic header to be inserted by main.mjs -->

    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <h2 class="hero-title">Discover Your Next Favorite Movie</h2>
            <p class="hero-subtitle">Search, track, and organize movies you love</p>

            <!-- Search Bar -->
            <div class="search-container">
                <form id="searchForm" role="search">
                    <input type="search" id="searchInput" class="search-input" placeholder="Search for movies..."
                        aria-label="Search for movies" autocomplete="off">
                    <button type="submit" class="search-btn" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z" />
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Filters -->
            <div class="filters">
                <select id="genreFilter" class="filter-select" aria-label="Genre filter">
                    <option value="">All Genres</option>
                </select>
                <select id="yearFilter" class="filter-select" aria-label="Genre filter">
                    <option value="">All Years</option>
                </select>
                <select id="sortFilter" class="filter-select" aria-label="Genre filter">
                    <option value="popularity.desc">Most Popular</option>
                    <option value="vote_average.desc">Highest Rated</option>
                    <option value="release_date.desc">Newest</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Movies Section -->
    <main class="main-content">
        <div class="container">
            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Loading movies...</p>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>

            <section>
                <h3 class="section-title">Featured Movies</h3>
                <div id="moviesGrid" class="movies-grid"></div>

                <div class="pagination hidden" id="pagination">
                    <button id="prevPage" class="btn-page">Previous</button>
                    <span id="pageInfo" class="page-info"></span>
                    <button id="nextPage" class="btn-page">Next</button>
                </div>
            </section>
        </div>
    </main>

    <!-- Random Movie Modal -->
    <div id="randomModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h3 class="modal-title">Random Movie Selector</h3>

            <div class="modal-filters">
                <label for="randomGenre">Genre:</label>
                <select id="randomGenre" class="filter-select">
                    <option value="">Any Genre</option>
                </select>

                <label for="randomRating">Minimum Rating:</label>
                <select id="randomRating" class="filter-select">
                    <option value="0">Any Rating</option>
                    <option value="7">7+</option>
                    <option value="8">8+</option>
                </select>
            </div>

            <button id="getRandomMovie" class="btn-primary">Get Random Movie</button>
            <div id="randomMovieResult" class="random-result hidden"></div>
        </div>
    </div>
    <!-- Dynamic footer to be inserted by main.mjs -->
</body>

</html>
